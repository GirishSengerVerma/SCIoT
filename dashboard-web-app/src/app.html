<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
		<link rel="manifest" href="/favicon/site.webmanifest">
		%sveltekit.head%

		<script>
            // Needed to be initialized here to avoid FOUC.
			// The Svelte store in '$root/stores/themeStore.ts' will then be initialized by 
			// investigating document.documentElement.classList
			const storedDarkMode = 'theme' in localStorage && localStorage.getItem('theme') === 'dark';
			const systemPreferenceDarkMode = !('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches;
			const initialTheme = (storedDarkMode || systemPreferenceDarkMode) ? 'dark' : 'light';
			
			if (initialTheme === 'dark' && !document.documentElement.classList.contains('dark')) {
            	document.documentElement.classList.add('dark')
            } else if (initialTheme === 'light' && document.documentElement.classList.contains('dark')) {
            	document.documentElement.classList.remove('dark')
			}
        </script>
	</head>
	<body>
		<div>%sveltekit.body%</div>
	</body>
</html>
